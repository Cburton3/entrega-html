<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <img class="hamburger" src="src/images/icon-menu-burguer.svg" alt="" />

      <ul class="nav-elements">
        <li><a href="#">WOMENS FASHION</a></li>
        <li><a href="#">MENS FASHION</a></li>
        <li><a href="#">NEW CATALOGUE</a></li>
        <li><a href="#">SPECIAL CATALOGUE</a></li>
      </ul>

      <ul class="nav-icons">
        <li><img src="/src/images/icon-user.svg" alt="" /></li>
        <li><img src="src/images/icon-heart.svg" alt="" /></li>
        <li><img src="/src/images/icon-shopping-cart.svg" alt="" /></li>
      </ul>
    </nav>

    <main>
      <h2 id="title">NEW CATALOGUE</h2>
      <div class="product-container">
        <div class="grid-item">
          <img src="/src/images/image-3.jpg" alt="blue dress" />
          <div class="item-contents">
            <p>Dress</p>
            <span class="price">34.99€</span>
          </div>
        </div>
        <div class="grid-item">
          <img src="/src/images/image-6.jpg" alt="yellow dress" />
          <div class="item-contents">
            <p>T-Shirt</p>
            <span class="price">44.99€</span>
          </div>
        </div>
        <div class="grid-item">
          <img src="/src/images/image-4.jpg" alt="pants" />
          <div class="item-contents">
            <p>Jeans</p>
            <span class="price">79.99€</span>
          </div>
        </div>
        <div class="grid-item">
          <img src="/src/images/image-5.jpg" alt="polo'shirt" />
          <div class="item-contents">
            <p>Polo</p>
            <span class="price">44.95€</span>
          </div>
        </div>
        <div class="grid-item">
          <img src="/src/images/image-1.jpg" alt="shirt" />
          <div class="item-contents">
            <p>Shirt</p>
            <span class="price">25.00€</span>
          </div>
        </div>
        <div class="grid-item">
          <img src="/src/images/image-2.jpg" alt="T'shirt" />
          <div class="item-contents">
            <p>T-Shirt</p>
            <span class="price">22.99€</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-item">
          <img src="/src/images/icon-truck.svg" alt="" />
          <h3>Delivery</h3>
        </div>
        <div class="footer-item">
          <h3>Changes and refunds</h3>
        </div>
        <div class="footer-item">
          <img src="/src/images/icon-phone.svg" alt="" />
          <h3>+375 (29) 749-18-23</h3>
        </div>
        <div class="footer-item">
          <img src="/src/images/icon-mail.svg" alt="" />
          <h3>shop@omix.com</h3>
        </div>
      </div>
    </footer>
  </body>
</html>
